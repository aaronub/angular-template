<div class="input-section">
  <h2 class="text-3xl">Input Text Section</h2>
  
  <!-- <div class="card">
    <span class="p-input-icon-left">
      <i class="pi pi-search"></i>
      <input pInputText type="text" [(ngModel)]="inputValue" placeholder="Search..." />
    </span>
    <p *ngIf="inputValue" class="mt-2">You entered: {{ inputValue }}</p>
  </div> -->

  <div class="card flex flex-wrap justify-center items-end gap-4">
    <p-floatlabel>
        <p-iconfield>
            <p-inputicon class="pi pi-lock" />
            <input pInputText id="over_label" [(ngModel)]="value1" autocomplete="off" />
        </p-iconfield>
        <label for="over_label">Over Labell</label>
    </p-floatlabel>

    <p-floatlabel variant="in">
        <p-iconfield>
            <p-inputicon class="pi pi-lock" />
            <input pInputText id="in_label" [(ngModel)]="value2" autocomplete="off" />
        </p-iconfield>
        <label for="in_label">In Label</label>
    </p-floatlabel>

    <p-floatlabel variant="on">
        <p-iconfield>
            <p-inputicon class="pi pi-lock" />
            <input pInputText id="on_label" [(ngModel)]="value3" autocomplete="off" />
        </p-iconfield>
        <label for="on_label">On Label</label>
    </p-floatlabel> 
  </div>

  <br/>

  <div class="card flex flex-col items-center gap-4">
    <p-iconfield>
        <p-inputicon class="pi pi-search" />
        <input pInputText [(ngModel)]="value4" placeholder="Small" pSize="small" />
    </p-iconfield>

    <p-iconfield>
        <input pInputText [(ngModel)]="value5" placeholder="Normal" />
        <p-inputicon class="pi pi-user" />
    </p-iconfield>

    <p-iconfield>
        <p-inputicon class="pi pi-lock" />
        <input pInputText [(ngModel)]="value6" placeholder="Large" pSize="large" />
        <p-inputicon class="pi pi-spin pi-spinner" />
    </p-iconfield>
  </div>
</div>
