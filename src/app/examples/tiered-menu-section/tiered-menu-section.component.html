<div class="tiered-menu-section">
  <h2 class="text-3xl">Tiered Menu Section</h2>

  <div class="card flex flex-wrap justify-center gap-20">
    <!-- Basic Tiered Menu -->
    <div class="flex flex-col gap-2">
      <label>Basic Tiered Menu:</label>
      <p-tieredmenu [model]="items" />
    </div>

    <!-- Popup Tiered Menu -->
    <div class="flex flex-col gap-2">
      <label>Popup Tiered Menu:</label>
      <p-button label="Toggle Menu" (click)="menu.toggle($event)" />
      <p-tieredmenu #menu [model]="items" [popup]="true" />
    </div>
  </div>
</div>
