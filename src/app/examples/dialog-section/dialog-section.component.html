<div class="dialog-section">
  <h2 class="text-3xl">Dialog Section</h2>

  <div class="card flex flex-wrap justify-center gap-20">
    <!-- Basic Dialog -->
    <div class="flex flex-col gap-2">
      <label>Basic Dialog:</label>
      <p-button label="Show Dialog" (click)="showDialog()" />
      <p-dialog 
        header="Edit Profile" 
        [(visible)]="visible" 
        [modal]="true" 
        [style]="{ width: '25rem' }"
      >
        <span class="p-text-secondary block mb-8">Update your information.</span>
        <div class="flex items-center gap-4 mb-4">
          <label for="username" class="font-semibold w-24">Username</label>
          <input pInputText id="username" [(ngModel)]="username" class="flex-auto" autocomplete="off" />
        </div>
        <div class="flex items-center gap-4 mb-8">
          <label for="email" class="font-semibold w-24">Email</label>
          <input pInputText id="email" [(ngModel)]="email" class="flex-auto" autocomplete="off" />
        </div>
        <div class="flex justify-end gap-2">
          <p-button label="Cancel" severity="secondary" (click)="visible = false" />
          <p-button label="Save" (click)="visible = false" />
        </div>
      </p-dialog>
    </div>

    <!-- Template Dialog -->
    <div class="flex flex-col gap-2">
      <label>Template Dialog:</label>
      <p-button label="Show Template Dialog" (click)="showTemplateDialog()" />
      <p-dialog 
        [(visible)]="templateVisible" 
        [modal]="true" 
        [style]="{ width: '25rem' }"
      >
        <ng-template pTemplate="header">
          <div class="inline-flex items-center justify-center gap-2">
            <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" shape="circle" />
            <span class="font-bold whitespace-nowrap">Amy Elsner</span>
          </div>
        </ng-template>
        <span class="text-surface-500 dark:text-surface-400 block mb-8">Update your information.</span>
        <div class="flex items-center gap-4 mb-4">
          <label for="template-username" class="font-semibold w-24">Username</label>
          <input pInputText id="template-username" [(ngModel)]="username" class="flex-auto" autocomplete="off" />
        </div>
        <div class="flex items-center gap-4 mb-2">
          <label for="template-email" class="font-semibold w-24">Email</label>
          <input pInputText id="template-email" [(ngModel)]="email" class="flex-auto" autocomplete="off" />
        </div>
        <ng-template pTemplate="footer">
          <p-button label="Cancel" [text]="true" severity="secondary" (click)="templateVisible = false" />
          <p-button label="Save" [outlined]="true" severity="secondary" (click)="templateVisible = false" />
        </ng-template> 
      </p-dialog>
    </div>
  </div>
</div>
